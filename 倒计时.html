<!DOCTYPE html>

<html>
    <head>
        <title>倒计时</title>
    </head>

    <body>
            
        <div class="time1">离下班还剩：
            <span id="2"></span>小时
            <span id="3"></span>分
            <span id="4"></span>秒
        </div>

        <script>
            window.onload = show();

            function show(){
            //获取目的日期
            var date = new Date();
			var myyear=date.getFullYear();
			var mymonth=date.getMonth();
			var myday=date.getDate();
			var myhour=18;
			var myminute=0;
			var mysecond=0;
			var time=Number(new Date(myyear,mymonth,myday,myhour,myminute,mysecond));
			// var time=new Date(myyear,mymonth,myday,myhour,myminute,mysecond).getTime();
			//获取当前时间
			var nowTime=Date.now();
			// var nowTime=new Date().getTime();
			//获取时间差
			var timediff=Math.round((time-nowTime)/1000);
			//获取还剩多少天
			var day=parseInt(timediff/3600/24);
			//获取还剩多少小时
			var hour=parseInt(timediff/3600%24);
			//获取还剩多少分钟
			var minute=parseInt(timediff/60%60);
			//获取还剩多少秒
			var second=timediff%60;
			//输出还剩多少时间
			document.getElementById("2").innerHTML=hour;
			document.getElementById("3").innerHTML=minute;
			document.getElementById("4").innerHTML=second;
			setTimeout(show,1000);
            if(timediff<=0){return;}
			}
        </script>
    </body>

</html>
